<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>

  <div class="card">
    <div class="overlay"></div>
    <div class="main">
      <div role="main">
        <h1 class="main__heading">Get <span>insights</span> that help your business grow.</h1>
        <div class="main__content">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</div>
      </div>

      <div class="stats" role="contentinfo">
        <div class="stats__item">
          <div class="stats__item-heading">10k+</div>
          <div class="stats__item-name">companies</div>
        </div>
        <div class="stats__item">
          <div class="stats__item-heading">314</div>
          <div class="stats__item-name">templates</div>
        </div>
        <div class="stats__item">
          <div class="stats__item-heading">12m+</div>
          <div class="stats__item-name">queries</div>
        </div>
      </div>
    </div>
  </div>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/BD4vid777">Dawid Budzi≈Ñski aka Code: Archer</a>.
  </footer>
</body>
</html>
